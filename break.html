<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function disp()
        {
            for(var i=1;i<=100;i++)

        {
            // if(i==25)
            document.getElementById("res").innerHTML+="  "+i;
            
            if(i<=25)
        {
           break;
        }
            
        // document.getElementById("res").innerHTML+="  "+i;
    }
}
    </script>
</head>
<body>
    <button onclick="disp()">Break</button>
    <div id="res"></div>
    
</body>
</html>
