<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var imgarr=["1.jpg","2.jpg","3.jpeg","4.jpeg"];
        var i=0;
        function show()
        {
            if(i<imgarr.length-1)
        {
            i++;

        }
          else
          {
            i=0;
          }
          document.getElementById("imgid").src="./images/"+imgarr[i];
          
        }
    </script>
</head>
<body onload="show()">
    <img id="imgid" src="" width="300" height="200">
    <button onclick="show()">Next image</button>
    
</body>
</html>
