<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

         function show()
        {
            var s=document.getElementById("t1").value;
            var i=parseInt(document.getElementById("t2").value);
            var len=s.length;
            var ans=s.charAt(i);
            document.getElementById("res").innerHTML=`Output:${ans} <br> length:${len}`;

            document.getElementById("res2").innerHTML="";
            for(var i=0;i<len;i++)
        {
            if(s.charAt(i)=='a' || s.charAt(i)=='e' || s.charAt(i)=='i' || s.charAt(i)=='o' || s.charAt(i)=='u')
            {
            document.getElementById("res2").innerHTML+=s.charAt(i);
            }
        }
            



        }
        
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter name"><br>
    <input type="text" id="t2" placeholder="enter number"><br>
    <input type="button" onclick="show()" value="result"><br>
    <div id="res"></div>
    <div id="res2"></div>
</body>
</html>
