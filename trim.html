<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show()
        {
        var t=document.getElementById("t1").value;
        document.getElementById("r1").innerHTML="before trim:"+t.length;
        t=t.trim();
        document.getElementById("r2").innerHTML="after trim"+t.length;
        }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter your name"><br>
    <input type="button" onclick="show()" value="result">
    <div id="r1"></div>
    <div id="r2"></div>
    
</body>
</html>
